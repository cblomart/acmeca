---
kind: pipeline
name: linux-amd64

platform:
  os: linux
  arch: amd64

steps:
- name: build
  image: golang:1.14
  environment:
    CGO_ENABLED: "0"
  commands:
  - go build ./cmd/acmeca.go -o release/linux/amd64/acmeca
  - setcap 'cap_net_bind_service=ep' release/linux/amd64/acmeca
- name: publish
  image: plugins/docker
  settings:
    daemon_off: false
    repo: $DRONE_REPO
    tags: 
    - edge-linux-arm64
    - ${DRONE_COMMIT::8}-linux-amd64
    dockerfile: docker/Dockerfile.linux.amd64
    username:
      from_secret: DOCKER_USERNAME
    password:
      from_secret: DOCKER_PASSWORD

