---
kind: pipeline
name: notifications

platform:
  os: linux
  arch: amd64
steps:
- name: manifest
  image: plugins/manifest
  settings:
    username: 
      from-secret: DOCKER_USERNAME
    password: 
      from-secret: DOCKER_PASSWORD
    ignore_missing: true
    target: $DRONE_REPO:${DRONE_COMMIT::8}
    template: $DRONE_REPO:${DRONE_COMMIT::8}-OS-ARCH
    platforms:
      - linux/amd64
      - linux/arm
      - linux/arm64

depends_on:
- linux-amd64
- linux-arm64
- linux-arm